name: build the application

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

jobs:
  build_radio_app:
    runs-on: [self-hosted, Linux, ARM64]
    
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: build the application
        run: |
          echo "building the application..."
          pwd
          cd src
          cmake .
          make


